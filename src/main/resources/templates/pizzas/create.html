<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Pizza Create')"></head>

<body class="bg-dark">
<div class="container">

    <h1 class="text-light">Inserisci una nuova pizza</h1>
    <form
            id="pizza-create"
            method="POST"
            th:action="@{/pizze/create}"
            th:object="${pizza}"
            class="row"
    >
        <!--il th:field sta al posto del name-->
        <div class="mb-3 col-3">
            <label for="name" class="form-label text-light">Nome</label>
            <input type="text" id="name" class="form-control" th:field="*{name}">
        </div>
        <div class="mb-3 col-3">
            <label for="prezzo" class="form-label text-light">Prezzo â‚¬</label>
            <input type="number" id="prezzo" class="form-control" th:field="*{prezzo}">
        </div>
        <div class="mb-3 col-6">
            <label for="foto" class="form-label text-light">Foto</label>
            <input type="text" id="foto" class="form-control" th:field="*{foto}">
        </div>
        <div class="mb-3 col-12">
            <label for="descrizione" class="form-label text-light">Descrizione</label>
            <textarea class="form-control" id="descrizione" rows="5" th:field="*{descrizione}"></textarea>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Salva</button>
            <a th:href="@{/pizze}" class="btn btn-primary">Indietro</a>
        </div>


    </form>
</div>
</body>
</html>
